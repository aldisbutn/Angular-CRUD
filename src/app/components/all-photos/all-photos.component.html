<h1 *ngIf="!photos">Loading....</h1>

<section class="allPhotosWrapper">
  <div *ngFor="let photo of photos" class="cardWrapper">
    <a [routerLink]="['/photo', photo.id]" *ngIf="photo" class="photoCard">
      <img [src]="photo.imageURL" [alt]="photo.title" />
      <h4 class="photoHeading">{{ photo.title }}</h4>
    </a>
  </div>
</section>
